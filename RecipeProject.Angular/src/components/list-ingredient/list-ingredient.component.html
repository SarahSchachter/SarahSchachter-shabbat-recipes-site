<div class="ingredient-box">
  <h4 class="ingredient-title">🧂 רכיבים</h4>

  @if (getArr().length > 0) {
    <div class="ingredient-grid">
      @for (ingredient of getArr(); track $index) {
        <div class="ingredient-card">
          <span class="ingredient-name">{{ ingredient.name }}</span>
          <!-- <span class="ingredient-amount">{{ ingredient.amount }}</span> -->
        </div>
      }
    </div>
  } @else {
    <p>לא נמצאו רכיבים להצגה.</p>
  }

  <button class="btn btn-primary mt-3">הוסף לרשימת קניות</button>
</div>
